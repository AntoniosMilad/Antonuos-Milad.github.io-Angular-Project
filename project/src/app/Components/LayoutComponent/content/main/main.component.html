<div id="demo" class="carousel slide" data-ride="carousel">

  <!-- Indicators -->
  <ul class="carousel-indicators">
    <li data-target="#demo" data-slide-to="0" class="active"></li>
    <li data-target="#demo" data-slide-to="1"></li>
  </ul>
  
  <!-- The slideshow -->
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="assets/banner2.jpg" alt="Los Angeles" width="1100" height="500">
    </div>
    <div class="carousel-item">
      <img src="assets/banner1.jpg" alt="Chicago" width="1100" height="500">
    </div>
  </div>
  
  <!-- Left and right controls -->
  <a class="carousel-control-prev" href="#demo" data-slide="prev">
    <span class="carousel-control-prev-icon"></span>
  </a>
  <a class="carousel-control-next" href="#demo" data-slide="next">
    <span class="carousel-control-next-icon"></span>
  </a>
</div>

<div class="container-fluid">

  <br><br>
  <h4>Select Category: </h4><br>

  <select  class="custom-select mr-sm-2" name="category" [(ngModel)]="SelectedCategory">
    <option *ngFor="let cat of categoryList" [value]="cat.ID">
      {{cat.Name}}
    </option>
  </select>

  <br><br>
  <button class="btn btn-primary" (click)="viewCart(prod)">View Cart</button>
  <br><br>

  <app-show-product (cartChanged)="onCartChanged($event)" [selectedCatIDFrmMain]="SelectedCategory"></app-show-product>
</div>
