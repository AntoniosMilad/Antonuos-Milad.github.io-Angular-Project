  <label for="catName" class="col-sm-2 col-form-label">Category Name</label>

    <input
      #CatName="ngModel"
      [(ngModel)]="selectCat.Name"
      type="text"
      class="form-control"
      id="CatName"
      name="CatName"
      placeholder="Name"
      required

</div>
