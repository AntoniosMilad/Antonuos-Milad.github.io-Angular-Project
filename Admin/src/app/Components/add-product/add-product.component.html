<form  (ngSubmit)="saveProduct()" [formGroup]="prof">
  <br><br>
  <div class="form-group row">
    <label for="prdName" class="col-sm-2 col-form-label">Product Name</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="prdName"  placeholder="Name" formControlName="Name"
        required />
    </div>
  </div>
  <div class="form-group row">
    <label for="prdName" class="col-sm-2 col-form-label">Product Name</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="prdName"  placeholder="del" formControlName="IsDeleted"
        required />
    </div>
  </div>
  <!-- TODO: remove this: (Classes) {{ PrdName.className }}<br />
TODO: remove this:(Test Binding:) {{ newPrd.Name }}<br /> -->

  <div class="form-group row">
    <label for="prdImage" class="col-sm-2 col-form-label">Product Image</label>
    <div class="col-sm-10">
      <input type="file" class="form-control" id="prdImage"  placeholder="image1" formControlName="image1"
        (change)="OnSelectFile($event)" min="1" required />
    </div>
  </div>
  
  <div class="form-group row">
    <label for="prdCat" class="col-sm-2 col-form-label">Category ID</label>
    <div class="col-sm-10">
      <input type="number" name="CategoryID" class="form-control" id="prdCat"  placeholder="Category ID" min="1"
        formControlName="CategoryID"  />
    </div>
  </div>

  <div class="form-group row">
    <label for="prdPrice" class="col-sm-2 col-form-label">Product Price</label>
    <div class="col-sm-10">
      <input type="number" name="Price" class="form-control" id="prdPrice"  placeholder="Price"
        formControlName="Price" min="1" required />
    </div>
  </div>

    <div class="form-group row">
    <label for="prdQuantity" class="col-sm-2 col-form-label">Product Quantity</label>
    <div class="col-sm-10">
      <input type="number" class="form-control" id="prdQuantity" placeholder="Quantity" formControlName="Quantity"
        min="1" required />
    </div>
  </div>

  <div class="form-group row">
    <div class="col-sm-10">
      <button  type="submit" class="btn btn-primary">Save</button>
    </div>
  </div>
</form>
