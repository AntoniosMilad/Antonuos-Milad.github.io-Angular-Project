<form #newPrdFrm="ngForm" (ngSubmit)="saveChanges(selectProd.ID,selectProd)">
  <br><br>
<div class="form-group row">
  <label for="prdName" class="col-sm-2 col-form-label">Product Name</label>
  <div class="col-sm-10">
    <input
      #PrdName="ngModel"
      [(ngModel)]="selectProd.Name"
      type="text"
      class="form-control"
      id="prdName"
      name="prdName"
      placeholder="Name"
      required
    />
  </div>
  <div [hidden]="PrdName.valid || PrdName.pristine" class="alert alert-danger">
    Name is required
  </div><br><br>
</div>
<!-- TODO: remove this: (Classes) {{ PrdName.className }}<br />
TODO: remove this:(Test Binding:) {{ newPrd.Name }}<br /> -->

<div class="form-group row">
  <label for="prdQuantity" class="col-sm-2 col-form-label"
    >Product Quantity</label
  >
  <div class="col-sm-10">
    <input
      [(ngModel)]="selectProd.Quantity"
      type="number"
      class="form-control"
      id="prdQuantity"
      name="prdQuantity"
      placeholder="Quantity"
      min="1"
      required
    />
  </div>
</div>

<div class="form-group row">
  <label for="prdPrice" class="col-sm-2 col-form-label"
    >Product Price</label
  >
  <div class="col-sm-10">
    <input
      [(ngModel)]="selectProd.Price"
      type="number"
      class="form-control"
      id="prdPrice"
      name="prdPrice"
      placeholder="Price"
      min="1"
      required
    />
  </div>
</div>

<div class="form-group row">
  <div class="col-sm-10">
    <button [disabled]="!newPrdFrm.valid" type="submit" class="btn btn-primary" (click)="saveProduct(selectProd.ID,selectProd)">Save</button>
  </div>
</div>
</form>
