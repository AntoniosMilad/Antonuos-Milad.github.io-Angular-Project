<form (ngSubmit)="saveCategory()" [formGroup]="prof">
  <br><br>
<div class="form-group row">
  <label for="prdName" class="col-sm-2 col-form-label">Category Name</label>
  <div class="col-sm-10">
    <input
      #PrdName="ngModel"
      [(ngModel)]="selectProd.Name"
      type="text"
      class="form-control"
      id="catName"
      name="catName"
      placeholder="Name"
      required
    />
  </div>
  <div [hidden]="catName.valid || catName.pristine" class="alert alert-danger">
    Name is required
  </div><br><br>
</div>
<!-- TODO: remove this: (Classes) {{ PrdName.className }}<br />
TODO: remove this:(Test Binding:) {{ newPrd.Name }}<br /> -->

<div class="form-group row">
  <div class="col-sm-10">
    <button type="submit" class="btn btn-primary">Save</button>
  </div>
</div>
</form>
